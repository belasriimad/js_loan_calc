<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
  </head>
  <body class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card text-center mt-3 bg-primary border-primary">
                    <div class="card-body">
                        <h2 class="card-title text-white">Loan Calculator</h2>
                        <div id="error"></div>
                        <form id="form" class="mt-3">
                            <div class="form-group">
                                <input type="number" name="amount" id="amount" class="form-control" placeholder="Loan Amount">
                            </div>
                            <div class="form-group">
                                <input type="number" name="ints" id="ints" class="form-control" placeholder="Interest Rate">
                            </div>
                            <div class="form-group">
                                <input type="number" name="years" id="years" class="form-control" placeholder="Number Of Years">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-block btn-success" id="calc" class="calc">Calculate</button>
                            </div>
                        </form>
                        <hr>
                        <div id="results">
                            <h3 class="text-white mb-3">Result</h3>
                            <label class="sr-only" for="inlineFormInputGroup">Monthly Amount</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="monthly" disabled>
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Monthly Amount</div>
                                </div>
                            </div>
                            <label class="sr-only" for="inlineFormInputGroup">Total</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="total" disabled>
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total</div>
                                </div>
                            </div>
                            <label class="sr-only" for="inlineFormInputGroup">Total of interests</label>
                            <div class="input-group mb-2">
                                <input type="text" class="form-control" id="tinter" disabled>
                                <div class="input-group-prepend">
                                    <div class="input-group-text">Total Of Interests</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
